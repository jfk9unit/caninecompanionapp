name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: frontend/yarn.lock
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install dependencies
      run: |
        cd frontend
        yarn install
    
    - name: Build web app
      run: |
        cd frontend
        yarn build
    
    - name: Sync Capacitor
      run: |
        cd frontend
        npx cap sync android
    
    - name: Make gradlew executable
      run: chmod +x frontend/android/gradlew

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > frontend/android/caninecompass-release.keystore
      
    - name: Create keystore.properties
      run: |
        cat > frontend/android/keystore.properties << EOF
        storePassword=${{ secrets.KEYSTORE_PASSWORD }}
        keyPassword=${{ secrets.KEY_PASSWORD }}
        keyAlias=${{ secrets.KEY_ALIAS }}
        storeFile=caninecompass-release.keystore
        EOF
    
    - name: Build Debug APK
      run: |
        cd frontend/android
        ./gradlew assembleDebug
    
    - name: Build Release APK
      run: |
        cd frontend/android
        ./gradlew assembleRelease
    
    - name: Build Release AAB
      run: |
        cd frontend/android
        ./gradlew bundleRelease
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: frontend/android/app/build/outputs/apk/release/app-release.apk
    
    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-release-bundle
        path: frontend/android/app/build/outputs/bundle/release/app-release.aab
